<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Wheel of Fortune Game</title>
  <style>
    /* Existing styles for the wheel */
    :where(.ui-wheel-of-fortune) {
      --_items: 12;
      all: unset;
      aspect-ratio: 1 / 1;
      container-type: inline-size;
      direction: ltr;
      display: grid;
      position: relative;
      width: 100%;
      &::after {
        aspect-ratio: 1/cos(30deg);
        background-color: crimson;
        clip-path: polygon(50% 100%,100% 0,0 0);
        content: "";
        height: 4cqi;
        position: absolute;
        place-self: start center;
        scale: 1.4;
      }
      & > * { position: absolute; }
      button {
        aspect-ratio: 1 / 1;
        background: hsla(0, 0%, 100%, .8);
        border: 0;
        border-radius: 50%;
        cursor: pointer;
        font-size: 5cqi;
        place-self: center;
        width: 20cqi;
      }
      ul {
        all: unset;
        clip-path: inset(0 0 0 0 round 50%);
        display: grid;
        inset: 0;
        place-content: center start;
      }
      li {
        align-content: center;
        aspect-ratio: 1 / calc(2 * tan(180deg / var(--_items)));
        background: hsl(calc(360deg / var(--_items) * calc(var(--_idx))), 100%, 75%);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        display: grid;
        font-size: 5cqi;
        grid-area: 1 / -1;
        padding-left: 1ch;
        rotate: calc(360deg / var(--_items) * calc(var(--_idx) - 1));
        transform-origin: center right;
        user-select: none;
        width: 50cqi;
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      padding: 5cqi;
    }
  </style>
</head>
<body>

<div>
  <input type="text" id="wheel-input" placeholder="Enter a value">
  <button type="button" onclick="addItem()">Add Item</button>
</div>
<ul id="item-list"></ul>

<fieldset class="ui-wheel-of-fortune">
  <ul id="wheel-list"></ul>
  <button type="button">SPIN</button>
</fieldset>

<script>
  const defaultValues = ['$1000', '$2000', '$3000', '$4000', '$5000', '$6000'];
  let wheelValues = [...defaultValues];

  function loadDefaultValues() {
    updateWheelList();
    updateItemList();
  }

  function addItem() {
    const input = document.getElementById('wheel-input');
    const value = input.value.trim();
    if (value) {
      wheelValues.push(value);
      input.value = '';
      updateWheelList();
      updateItemList();
    }
  }

  function deleteItem(index) {
    wheelValues.splice(index, 1);
    updateWheelList();
    updateItemList();
  }

  function editItem(index) {
    const newValue = prompt("Edit item:", wheelValues[index]);
    if (newValue) {
      wheelValues[index] = newValue;
      updateWheelList();
      updateItemList();
    }
  }

  function updateWheelList() {
    const wheelList = document.getElementById('wheel-list');
    wheelList.innerHTML = '';
    wheelList.style.setProperty('--_items', wheelValues.length);

    wheelValues.forEach((value, index) => {
      const li = document.createElement('li');
      li.textContent = value;
      li.style.setProperty('--_idx', index + 1);
      wheelList.appendChild(li);
    });
  }

  function updateItemList() {
    const itemList = document.getElementById('item-list');
    itemList.innerHTML = '';

    wheelValues.forEach((value, index) => {
      const item = document.createElement('li');
      item.textContent = value;

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = () => deleteItem(index);

      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.onclick = () => editItem(index);

      item.appendChild(editButton);
      item.appendChild(deleteButton);
      itemList.appendChild(item);
    });
  }

  function wheelOfFortune(selector) {
    const node = document.querySelector(selector);
    if (!node) return;

    const spin = node.querySelector('button');
    const wheel = node.querySelector('ul');
    let animation;
    let previousEndDegree = 0;

    spin.addEventListener('click', () => {
      if (animation) {
        animation.cancel();
      }

      const randomAdditionalDegrees = Math.random() * 360 + 1800;
      const newEndDegree = previousEndDegree + randomAdditionalDegrees;

      animation = wheel.animate([
        { transform: `rotate(${previousEndDegree}deg)` },
        { transform: `rotate(${newEndDegree}deg)` }
      ], {
        duration: 4000,
        direction: 'normal',
        easing: 'cubic-bezier(0.440, -0.205, 0.000, 1.130)',
        fill: 'forwards',
        iterations: 1
      });

      previousEndDegree = newEndDegree;
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadDefaultValues();
    wheelOfFortune('.ui-wheel-of-fortune');
  });
</script>

</body>
</html>
