<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Wheel of Fortune Game</title>
  <style>
    /* Existing styles for the wheel */
    :where(.ui-wheel-of-fortune) {
      --_items: 12;
      all: unset;
      aspect-ratio: 1 / 1;
      container-type: inline-size;
      direction: ltr;
      display: grid;
      position: relative;
      width: 100%;
      &::after {
        aspect-ratio: 1/cos(30deg);
        background-color: crimson;
        clip-path: polygon(50% 100%,100% 0,0 0);
        content: "";
        height: 4cqi;
        position: absolute;
        place-self: start center;
        scale: 1.4;
      }
      & > * { position: absolute; }
      button {
        aspect-ratio: 1 / 1;
        background: hsla(0, 0%, 100%, .8);
        border: 0;
        border-radius: 50%;
        cursor: pointer;
        font-size: 5cqi;
        place-self: center;
        width: 20cqi;
      }
      ul {
        all: unset;
        clip-path: inset(0 0 0 0 round 50%);
        display: grid;
        inset: 0;
        place-content: center start;
      }
      li {
        align-content: center;
        aspect-ratio: 1 / calc(2 * tan(180deg / var(--_items)));
        background: hsl(calc(360deg / var(--_items) * calc(var(--_idx))), 100%, 75%);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        display: grid;
        font-size: 5cqi;
        grid-area: 1 / -1;
        padding-left: 1ch;
        rotate: calc(360deg / var(--_items) * calc(var(--_idx) - 1));
        transform-origin: center right;
        user-select: none;
        width: 50cqi;
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      padding: 5cqi;
    }
  </style>
</head>
<body>

<div>
  <input type="text" id="wheel-input" placeholder="Enter values separated by commas">
  <button type="button" onclick="updateWheel()">Update Wheel</button>
</div>

<fieldset class="ui-wheel-of-fortune">
  <ul id="wheel-list"></ul>
  <button type="button">SPIN</button>
</fieldset>

<script>
  function updateWheel() {
    const input = document.getElementById('wheel-input').value;
    const wheelList = document.getElementById('wheel-list');
    const values = input.split(',').map(value => value.trim()).filter(value => value);

    // Clear existing items
    wheelList.innerHTML = '';

    // Update CSS variable for item count
    wheelList.style.setProperty('--_items', values.length);

    // Populate the wheel dynamically based on input values
    values.forEach((value, index) => {
      const li = document.createElement('li');
      li.textContent = value;
      li.style.setProperty('--_idx', index + 1); // Dynamic index for rotation
      wheelList.appendChild(li);
    });
  }

  function wheelOfFortune(selector) {
    const node = document.querySelector(selector);
    if (!node) return;

    const spin = node.querySelector('button');
    const wheel = node.querySelector('ul');
    let animation;
    let previousEndDegree = 0;

    spin.addEventListener('click', () => {
      if (animation) {
        animation.cancel(); // Reset the animation if it already exists
      }

      const randomAdditionalDegrees = Math.random() * 360 + 1800;
      const newEndDegree = previousEndDegree + randomAdditionalDegrees;

      animation = wheel.animate([
        { transform: `rotate(${previousEndDegree}deg)` },
        { transform: `rotate(${newEndDegree}deg)` }
      ], {
        duration: 4000,
        direction: 'normal',
        easing: 'cubic-bezier(0.440, -0.205, 0.000, 1.130)',
        fill: 'forwards',
        iterations: 1
      });

      previousEndDegree = newEndDegree;
    });
  }

  // Initialize the wheel interaction
  wheelOfFortune('.ui-wheel-of-fortune');
</script>

</body>
</html>
