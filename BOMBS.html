<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            padding-top: 20%;
            font-size: 2em;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="timer">10</div>

    <script>
        var timeLeft = 10;
        var timer = document.getElementById('timer');

        var countdown = setInterval(function() {
            timeLeft--;
            timer.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timer.textContent = 'BOOM!';
            }
        }, 1000);
    </script>
</body>
</html>
